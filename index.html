<!-- Just an !(exclamation) -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 
        <header></header>  |
        <main></main>      |-the three- serves to give semantics to html  
        <footer></footer>  |
    -->
    <header>
        <img src="./image/logo.svg" alt="Logo Finance">
    </header>
    <main class="container">
        <!--to organize even more section in
         balance sheet and transactions as they are two relevant topics -->
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <!--Type conteiner, box "too usually"-->
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./image/income.svg" alt="Imagem de entrada">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="./image/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ -1.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./image/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
        </section>
        <!-- this section don't correcly-->
        <a href="#" onclick="Modal.open()" class="button new">+ Nova Trasação</a>
        <!-- create table-->
        <table id="data-table">
            <thead>
                <!-- line of table-->
                <tr>
                    <!-- conteudo th. Type colunm-->
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>

            <tbody> <!--Who puts the data hera now is JavaScript  -->
          
            </tbody>
        </table>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <!--form here-->
            <div id="form">
                <h2>Nova Trasação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="description" placeholder="0,00" />
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula para casas
                            decimais)</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="data"/>
                    </div>

                    <div class="input-group actions">
                        <a 
                        onclick="Modal.close()"
                        href="#" 
                        class="button cancel">Cancelar<a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>2021 - S.Finance$</p>
    </footer>
    
    <script src="./scripsts.js">
       
    </script>
</body>

</html>
