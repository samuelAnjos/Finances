<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 
        <header></header>  |
        <main></main>      |-the three- serves to give semantics to html  
        <footer></footer>  |
    -->
    <header>
        <img src="./assets/logo.svg" alt="Logo Finance">
    </header>
    <main class="container">
        <!--to organize even more section in
         balance sheet and transactions as they are two relevant topics -->
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <!--Type conteiner, box "too usually"-->
                <h3> 
                    <span>
                        Entradas
                    </span> 
                    <img src="./assets/income.svg" alt="Imagem de entrada">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                <span>
                    Saídas
                </span> 
                <img src="./assets/expense.svg" alt="Imagem de saídas">
              </h3>
                <p>R$ 2.000,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>
                            Total
                        </span> 
                        <img src="./assets/total.svg" alt="Imagem de total"> 
                    </h3>
                    <p>R$ 3.000,00</p>
                </div>
        </section>
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
        </section>
        <!-- this section don't correcly-->
        <a href="#" class="button new">+ Nova Trasação</a>
        <!-- create table-->
        <table id="data-table">
            <thead>
                <!-- line of table-->
                <tr>
                    <!-- conteudo th. Type colunm-->
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="description">Luz</td>
                    <td class="expense">- R$ 500,00</td>
                    <td class="date">23/07/2021</td>
                </tr>
                <tr>
                    <td class="description">Criação de WebSite</td>
                    <td class="income">- R$ 5000,00</td>
                    <td class="date">23/07/2021</td>
                </tr>
                <tr>
                    <td class="description">Internet</td>
                    <td class="expense">- R$ 200,00</td>
                    <td class="date">23/07/2021</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>ssa.Finance$</p>
    </footer>

</body>

</html>
