<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 
        <header></header> -the three- serves to give semantics to html
        <main></main>
        <footer></footer>
    -->
    <header>
        <h1 id="logo">Finança$</h1>
    </header>
    <main>
        <!--to organize even more section in
         balance sheet and transactions as they are two relevant topics -->
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <!--Type conteiner, box "too usually"-->
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <divc class="card">
                <h3>Saídas</h3>
                <p>R& 2.000,00</p>
                </div>
                <div class="card">
                    <h3>Total</h3>
                    <p>R$ 3.000,00</p>
                </div>

        </section>
        <section id="transaction">
            <h2>Transações</h2>

        </section>

        <!-- create table-->
        <table id="data-table">
            <thead>
                <!-- line of table-->
                <tr>
                    <!-- conteudo th. Type colunm-->
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Luz</td>
                    <td>- R$ 500,00</td>
                    <td>23/07/2021</td>
                </tr>
                <tr>
                    <td>Criação de WebSite</td>
                    <td>- R$ 5000,00</td>
                    <td>23/07/2021</td>
                </tr>
                <tr>
                    <td>Internet</td>
                    <td>- R$ 200,00</td>
                    <td>23/07/2021</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>dev.Finance$</p>
    </footer>

</body>

</html>
